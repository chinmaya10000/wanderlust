apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: chinmayapradhan/frontend:1.0
        ports:
        - containerPort: 5173
--- 
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector: 
    app: frontend
  type: NodePort
  ports:
    - protocol: TCP
      port: 5173
      targetPort: 5173
      nodePort: 31000